[package]
name = "ffsend-api"
version = "0.1.1"
authors = ["Tim Visee <timvisee@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/timvisee/ffsend-api"
repository = "https://github.com/timvisee/ffsend-api"
documentation = "https://docs.rs/ffsend-api"
description = "A fully featured Firefox Send API client."
keywords = ["send", "firefox", "api"]
categories = [
    "api-bindings",
    "authentication",
    "cryptography",
    "network-programming",
]
edition = "2018"

[badges]
travis-ci = { repository = "timvisee/ffsend-api", branch = "master" }

[lib]
name = "ffsend_api"
path = "src/lib.rs"

[features]
default = ["send1", "send2"]

# Support for Firefox Send v1
# TODO: implement feature throughout code
send1 = []

# Support for Firefox Send v2
# TODO: implement feature throughout code
send2 = ["websocket"]

[dependencies]
arrayref = "0.3"
base64 = "0.10"
byteorder = "1.3"
bytes = "0.4"
chrono = { version = "0.4", features = ["serde"] }
derive_builder = "0.7"
failure = "0.1"
failure_derive = "0.1"
hkdf = "0.7"
hyper = "0.12.20" # same as reqwest
mime = "0.3.12" # same as reqwest
mime_guess = "2.0.0-alpha.4"
openssl = "0.10"
regex = "1.1"
reqwest = "0.9.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
sha2 = "0.8"
time = "0.1"
url = "1.7"
url_serde = "0.2"
websocket = { version = "=0.22.2", optional = true }
